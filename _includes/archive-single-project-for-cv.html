{% include base_path %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
    <p><strong>{{ post.title }}</strong> ({{ post.funding }}, {{ post.grant }}) - PI: {{ post.pi }}, {{ post.pi-inst }}. 
      {{ post.start-date }} - {{ post.end-date }}. {{ post.wp }} {{ post.role }}: {{ post.description }}. <a href="https://{{ post.doi }}"> {{ post.doi }}</a></p>
  </article>
</div>
